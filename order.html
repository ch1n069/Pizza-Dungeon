<body>

    <nav class="brand navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a id="dung" class=" navbar-brand" href="index.html">Pizza <span style="color:#FF7E00" font-weight="bold">Dungeon</span></a><i class="fa-regular fa-cars"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>



    <div class="container">

        <div class="card1 card" style="width: 21rem;">
            <img src="./images/pizza.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title text-center">Make order here</h4>
                <hr>
                <form action="">
                    <h5 class="text-center">Select size of your Pizza</h5>

                    <div class="space m-3 ">
                        <input class="large1" id="large" type="radio" name="pizza" value="large"> large



                        <input class="my-3 " id="medium" type="radio" name="pizza" value="medium"> medium
                        <br>
                        <h5 class="text-center pt-2">Select your favourite Toppings</h5>


                        <select id="toppings" class="toppings text-center">
                            <option value="olive">Olive</option>
                            <option value="cheese">Cheese</option>
                            <option value="peproni">Peproni</option>   
                        </select>


                        <h5 class="text-center pt-4">Selected preffered Crust</h5>

                        <select class="text-center" id="crust">
                            <option value="stuffed">Stuffed</option>
                            <option value="gluten">Gluten Free</option>
                            <option value="crispy">Crispy</option>


                        </select>

                        <label class="pt-4" for="">Add delivery at a fee of 200 Kes </label>
                        <input id="location" type="text" placeholder="Enter location...">



                        <button class="button1 btn btn-success  mt-3 text-center" onclick="order()">Order</button>





                    </div>



                </form>

            </div>
        </div>


    </div>

    <!-- recipt------------------------------------------------- -->


    <div class="table1 container pt-4">
        <table id="table" class="table table-success">
            <thead>
                <tr>
                    <th scope="col">#order No</th>
                    <th scope="col">pizza size</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Delivery Area</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="pizzaOrder"></td>
                    <td id="toppingsOrder"></td>
                    <td id="crustOrder"></td>
                    <td id="deliveryOrder"></td>
                    <td id="totalOrder"></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td id="pizzaOrder"></td>
                    <td id="toppingsOrder"></td>
                    <td id="crustOrder"></td>
                    <td id="deliveryOrder"></td>
                    <td id="totalOrder"></td>

                </tr>




            </tbody>

        </table>



        <button id="proceed" class="btn btn-primary btn-lg ">Proceed to checkout</button>

        <button id="an1" class="btn btn-warning btn-lg " onclick="window.location.href='order.html'"> Back to order</button>

    </div>
